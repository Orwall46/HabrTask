{% extends 'navbar.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}

<div class="container py-5">
	<div class="container d-flex form-card card mt-sm-5 p-2 p-sm-3 p-md-4 mt-0" id="reg-form" style="max-width: 500px">
		<div class="card-body form-card-body">
			<form method="post">
				{% csrf_token %}
				<h3 class="h3 mb-4 fw-normal text-center form-title">Регистрация</h3>
	
				{% if error == 1 %}
				<div class="container">
					<p class="text-danger">Данный Email уже используется!</p>
				</div>
				{% endif %}
				
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input name="email" class="form-control" id="email">
					<div id="emailHelp" type="email" class="form-text">Мы никому не покажем ваш адрес эл. почты!</div>
				</div>

				<div class="mb-3">
					<label for="password2" class="form-label">Укажите город</label>
					<div class="input-group">
						<input type="text" name="city" class="form-control" name="city" id="city">
					</div>
				</div>

				<div class="mb-3">
					<label for="password1" class="form-label">Пароль</label>
					<div class="input-group">
						<input type="password" class="form-control w-75" name="password" id="password1">
					</div>
				</div>

				<div class="mb-3">
					<label for="password2" class="form-label">Повтор пороля</label>
					<div class="input-group">
						<input type="password" name="password2" class="form-control" name="password" id="password2">
					</div>
				</div>

				<div class="d-flex justify-content-end">
					<button type="submit" class="btn subm btn-success mt-3">Подтвердить</button>
				</div>
				
			</form>
		</div>
	</div>
</div>

{% endblock %}
