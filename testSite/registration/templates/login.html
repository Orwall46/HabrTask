{% extends 'navbar.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="container form-card d-flex card mt-sm-5 p-2 p-sm-3 p-md-5 mt-0" style="max-width: 500px">
    <div class="card-body">
        <h5 class="text-center">Вы уже авторизованы - <a href="{% url 'logout' %}">выйти</a></h5>
    </div>
</div>
{% else %}
<div class="container form-card d-flex card mt-sm-5 p-2 p-sm-3 p-md-5 mt-0" style="max-width: 500px">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal text-center">Вход</h1>

            {% if error == 1 %}
            <div class="d-flex justify-content-center mt-3">
                <p class="text-danger">Данные указаны не верно!</p>
            </div>
            {% endif %}      

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" name="email" id="email">
                <div class="form-text text-danger" id="email_span" style="font-size: 0.8rem;"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" style="border-radius: 8px 0px 0px 8px !important">
                </div>
                <div class="form-text text-danger" id="password_span" style="font-size: 0.8rem;"></div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" value="Log-in" class="btn subm btn-success">Вход</button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div>Нет аккаунта? - <a href="{% url 'register_user' %}" class="text-decoration-none">Регистрация</a></div>
            </div>
        </form>
    </div>
</div>
{% endif %}

{% endblock %}
